<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects in JavaScript</title>
</head>
<body>
    <h1>JavaScript Object Tutorial</h1>
</body>
<script>
    // Object Definition
    const car = {"name":"fiat","model":500,"weight":850,"color":"white"};
    console.log(car)

    //Accessing Object Properties

    console.log("color of Car is",car.color);

    // Another way to accesing Properties

    console.log(car["weight"]);

    // Object Method

    const person = {
    firstName: "John",
    lastName : "Doe",
    id       : 5566,
    fullName : function() {
        return this.firstName + " " + this.lastName;
    }
};
</script>
</html>
