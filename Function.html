<script>
    function sum(a,b)
    {
        c= a+b;
        console.log(c)
    }
    sum(2,3);

    function mul(c,d)
    {
        return c*d;
    }
    console.log(mul(3,4));

    // Convert Fahrenheit to Celsius:

    function Cel(Fahrenheit)
    {
        return (5/9) * (Fahrenheit-32);
    }
    console.log(Cel(77));
</script>
